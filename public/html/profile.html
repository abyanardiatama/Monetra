                    type="text"

            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <!-- <h5 class="py-3 mb-4"><span class="text-muted fw-light">Profile </span></h5> -->

              <div class="row">
                <div class="col-md-12">
                  <h4 class="py-3 mb-4"><span class="text-black fw-bold">Profile</h4>
                    <div class="row">
                      <div class="col-6">
                        <div class="card mb-4">
                          <h5 class="card-header">Update Profile</h5>
                          <!-- Account -->
                          <div class="card-body">
                            <form id="#" method="POST" onsubmit="return false">
                              <div class="col">
                                <div class="mb-3">
                                  <label for="name" class="form-label">Nama</label>
                                  <input
                                    class="form-control"
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="John Doe"
                                    autofocus />
                                </div>
                                <div class="mb-3">
                                  <label for="email" class="form-label">E-mail</label>
                                  <input
                                    class="form-control"
                                    type="text"
                                    id="email"
                                    name="email"
                                    placeholder="john.doe@example.com" />
                                </div>
                              </div>
                              <div class="mt-2 justify-content-end d-flex">
                                <button type="reset" class="btn me-2" style="background-color: #FF495F;" data-bs-dismiss="modal">Batalkan</button>
                                <button type="submit" class="btn" style="background-color: #9CFF2E;">Simpan</button>
                              </div>
                            </form>
                          </div>
                          <!-- /Account -->
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="card mb-4">
                          <h5 class="card-header">Update Password</h5>
                          <!-- Password -->
                          <div class="card-body">
                            <form id="#" method="POST" onsubmit="return false">
                              <div class="col">
                                <!-- <div class="mb-3">
                                  <label for="password" class="form-label">Password Lama</label>
                                  <input
                                    class="form-control"
                                    type="password"
                                    id="password"
                                    name="password"
                                    autofocus />
                                </div> -->
                                <div class="mb-3">
                                  <label for="new-password" class="form-label">Password Baru</label>
                                  <input
                                    class="form-control"
                                    type="password"
                                    id="new-password"
                                    name="new-password"
                                    autofocus />
                                </div>
                                <div class="mb-3">
                                  <label for="confirm-password" class="form-label">Konfirmasi Password Baru</label>
                                  <input
                                    class="form-control"
                                    type="password"
                                    id="confirm-password"
                                    name="confirm-password"
                                    autofocus />
                                </div>
                              </div>
                              <div class="mt-2 justify-content-end d-flex">
                                <button type="reset" class="btn me-2" style="background-color: #FF495F;" data-bs-dismiss="modal">Batalkan</button>
                                <button type="submit" class="btn" style="background-color: #9CFF2E;">Simpan</button>
                              </div>
                            </form>
                          </div>
                          <!-- /Password -->
                        </div>
                      </div>
